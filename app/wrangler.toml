name = "notify_app"
type = "javascript"
zone_id = ""
account_id = ""
workers_dev = true

kv_namespaces = [
    { binding = "NOTIFY_USERS", id = "00000000000000000000000000000000" } # your kv id here
]

[build]
command = "npm install && cd frontend && npm install && cd .. && npm run build_all"

[build.upload]
format = "service-worker"

